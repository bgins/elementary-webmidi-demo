<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/midi.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementary WebMIDI</title>
  </head>
  <body>
    <div id="app">
      <div id="header">Elementary WebMIDI Demo</div>
      <div id="get-started">
        <button id="get-started-button">Get Started</button>
      </div>
      <div id="indicators" style="display: none">
        <div class="card">
          <span>MIDI Note</span>
          <span id="midi-note">0</span>
        </div>
        <div class="card">
          <span>Frequency</span>
          <span id="frequency">0 Hz</span>
        </div>
      </div>
      <div id="controllers"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
